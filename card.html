<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow 練習</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta charset="UTF-3 col-xl-4">
    <!-- 響應式網站-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap 導入程式-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- 連結CSS-->
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&amp;family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&amp;display=swap" rel="stylesheet">
    <style>
      *{
        outline: 0px solid black
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- -------------------title----------------------->
      <div class="title">
        <h2>所有商品</h2>
      </div>
      <div class="control">
        <div class="container">
          <div class="row">
            <div class="info col-3">
              <div class="options">
                <div class="options-title">分類</div>
                <div class="options-taste">經典抹茶<a href="#">6</a></div>
                <div class="options-taste">新鮮草莓<a href="#">4</a></div>
                <div class="options-taste">濃郁乳酪<a href="#">5</a></div>
              </div>
            </div>
            <div class="row col-9">
              <div class="col-12 col-l-4 col-m-6" v-for=" item in productList">
                <div class="card">
                  <div class="pic"><img :src="item.img" :alt="item.title"></div>
                  <div class="text">
                    <p>{{ item.title }}</p>
                    <p>NT${{ item.price }}</p>
                  </div>
                </div>
              </div>
              <div class="button">
                <button class="page" v-for="item in 2"><a href="#">{{item}}</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            productList: [
              {

                price: 500,

              },
              {
                sort: '經典抹茶',
                title: '抹茶提拉米蘇盒',
                price: 500,
                img: './images/抹茶提拉米蘇260X260.jpg'
              },
              {
                sort: '新鮮草莓',
                title: '草莓派對',
                price: 500,
                img: './images/草莓派對260X260.jpg'
              },
              {
                sort: '經典抹茶',
                title: '抹茶大福',
                price: 500,
                img: './images/抹茶大福260X260.jpg'
              },
              {
                sort: '經典抹茶',

              },

              },

  </body>
</html>
